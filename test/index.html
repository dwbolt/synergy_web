<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Closing Component</title>
</head>
<body>
version 1<br>
1 <my-component></my-component>
2<my-component />
3 <my-component>Content inside the component</my-component>
4


</body>
</html>

<script type="module">
    class MyComponent extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({ mode: 'open' });
            this.shadowRoot.innerHTML = `
                <style>
                    div {
                        border: 1px solid #ccc;
                        padding: 10px;
                        margin: 5px 0;
                        background-color: #f0f0f0;
                    }
                </style>
                <div>
                    <slot></slot>
                    <!-- Content inside the <my-component> tag will be slotted here -->
                    <span>This is a custom component.</span>
                </div>
            `;
        }
    }

export {MyComponent}

    // Define the custom element
    customElements.define('my-component', MyComponent);
