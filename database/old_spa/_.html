<h1>Synergy Database2</h1>

<div id="db">
    <!-- select database and table -->
    <h3><a onclick="app.spa.toggle('db')"> - </a>Select Database/Table</h3>
    <h4 id="db_url"></h4>
    <div id='menu_page' style="display:flex; flex-wrap: wrap; justify-content:flex-start"></div>
</div>

<div id="sss" style="display:none;"> 
    <h3><a onclick="app.spa.toggle('sss')"> - </a> Search, Sort and Sum</h3>
    <div class="table1" style="display:inline-block; width:300px">
        <div id='table1UXDOM__group_by_fields'></div>
        <div id='table1UXDOM__intersection'></div>
    </div>

    <div  class="table2" style="display:inline-block; width:300px">
        <div id='table2UXDOM__group_by_fields'></div>
        <div id='table2UXDOM__intersections'></div>
    </div>
</div>

<div id="tables"  style="display:none;">
    <h3><a onclick="app.spa.toggle('tables')"> - </a>Selected Table</h3>
    <sfc-db-tables id="sfc-db-tables"></sfc-db-tables>
</div>

<div id="records"  style="display:none;">
    <h3><a onclick="app.spa.toggle('records')"> - </a>Records</h3>
    <div style="display:flex; flex-wrap: wrap;">
        <div><h3>Selected Record</h3> <div id="recordUXs"></div> </div>
        <div><h3>Relation with Stack record</h3><sfc-record  id="relation_record" style="display: block;"></sfc-record ></div>
        <div><h3>Stack</h3>
            <div id="stack" style="display:flex; flex-wrap: wrap;">    
                <sfc-record id="stack_record"></sfc-record>
                <select-order-sfc id="stack_list"></select-order-sfc>
            </div>
        </div>
    </div>
</div>

<div id="relations">
<h3><a onclick="app.spa.toggle('relations')"> - </a>Relations of Selected Record</h3>
<sfc-record-relations id="sfc-record-relations"></sfc-record-relations> 
</div>
